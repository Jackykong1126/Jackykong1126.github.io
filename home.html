    // å¯¼å‡ºåŠŸèƒ½ - åŒç«¯é€‚é…
    el("exportBtn").addEventListener("click", async () => {
      const data = ensureData();
      const text = JSON.stringify(data, null, 2);
      
      // æ‰‹æœºä¼˜å…ˆä½¿ç”¨åˆ†äº«API
      if (isMobile && navigator.share) {
        try {
          const blob = new Blob([text], { type: "application/json" });
          const file = new File([blob], "æ´»ç€å—æ‰“å¡è®°å½•.json", { type: "application/json" });
          await navigator.share({
            title: 'æ´»ç€å—æ‰“å¡è®°å½•',

      // æ¡Œé¢ç«¯æˆ–åˆ†äº«å¤±è´¥çš„å¤‡é€‰æ–¹æ¡ˆ
      try {
        await navigator.clipboard.writeText(text);

      } catch {
        // ä¸‹è½½æ–‡ä»¶
        const blob = new Blob([text], { type: "application/json" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `æ´»ç€å—æ‰“å¡è®°å½•-${yyyyMmDd(new Date())}.json`;

      }
    });

    // å¯¼å…¥åŠŸèƒ½ - åŒç«¯é€‚é…
    el("importBtn").addEventListener("click", () => {
      if (isMobile) {
        // æ‰‹æœºç«¯ä½¿ç”¨æ–‡ä»¶è¾“å…¥
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json,application/json';
        input.style.display = 'none';
        document.body.appendChild(input);
        
        input.onchange = (e) => {

            }

          reader.readAsText(file);

        input.click();

        // æ¡Œé¢ç«¯ä½¿ç”¨ç²˜è´´æ–¹å¼
        const text = prompt("è¯·ç²˜è´´å¯¼å‡ºçš„JSONæ•°æ®ï¼š");

        } catch (e) {

        }

    });

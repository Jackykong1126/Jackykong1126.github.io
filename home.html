  <script>
    const KEY = "huozhe_ma_v1";
    const el = (id) => document.getElementById(id);
    const LONG_PRESS_TIME = 5000;
    
    // è®¾å¤‡æ£€æµ‹
    const isMobile = window.innerWidth <= 767;
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    // æ˜¾ç¤ºæç¤º
    function showToast(message, duration = 2000) {
      const toast = el("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, duration);
    }

    // æé†’åŠŸèƒ½
    function checkReminder() {
      const data = ensureData();
      const todayKey = getTodayString();
      
      if (!data.checkins[todayKey]) {
        const lastReminder = localStorage.getItem("last_reminder");
        const today = getTodayString();
        
        if (lastReminder !== today) {
          setTimeout(() => {
            showToast(isMobile ? "ğŸ“± ä»Šå¤©è¿˜æ´»ç€å—ï¼Ÿ" : "ğŸ’» ä»Šå¤©è¿˜æ´»ç€å—ï¼Ÿ", 4000);
            localStorage.setItem("last_reminder", today);
          }, 1000);
        }
      }
    }

    // å·¥å…·å‡½æ•°
    function getTodayString() {
      const now = new Date();
      return now.toISOString().split('T')[0];
    }
    
    function formatDate(dateStr) {
      const [year, month, day] = dateStr.split('-');
      return `${year}å¹´${month}æœˆ${day}æ—¥`;
    }

    function parseDateStr(s) {
      const [y, m, d] = s.split("-").map(Number);
      return new Date(y, m - 1, d);
    }

    function daysBetweenInclusive(a, b) {
      const da = new Date(a.getFullYear(), a.getMonth(), a.getDate());
      const db = new Date(b.getFullYear(), b.getMonth(), b.getDate());
      const ms = db - da;
      return Math.floor(ms / 86400000) + 1;
    }

    // æ•°æ®ç®¡ç†
    function load() {
      try {
        const raw = localStorage.getItem(KEY);
        return raw ? JSON.parse(raw) : null;
      } catch { return null; }
    }

    function save(data) {
      localStorage.setItem(KEY, JSON.stringify(data));
    }

    function defaultData() {
      return {
        startDate: getTodayString(),
        checkins: {}
      };
    }

    function ensureData() {
      let data = load();
      if (!data || !data.startDate || !data.checkins) {
        data = defaultData();
        save(data);
      }
      return data;
    }

    // è®¡ç®—ç»Ÿè®¡ä¿¡æ¯
    function computeStats(data) {
      const today = new Date();
      const start = parseDateStr(data.startDate);
      const daysAlive = daysBetweenInclusive(start, today);

      const dates = Object.keys(data.checkins).filter(k => data.checkins[k]);
      const total = dates.length;

      const todayKey = getTodayString();
      let streak = 0;

      let cursor = new Date(today.getFullYear(), today.getMonth(), today.getDate());
      while (true) {
        const key = cursor.toISOString().split('T')[0];
        if (data.checkins[key]) {
          streak++;
          cursor.setDate(cursor.getDate() - 1);
        } else {
          break;
        }
      }

      return { 
        daysAlive, 
        total, 
        streak, 
        todayKey, 
        hasToday: !!data.checkins[todayKey] 
      };
    }

    // æ¸²æŸ“å‡½æ•°
    function render() {
      const data = ensureData();
      const { daysAlive, total, streak, todayKey, hasToday } = computeStats(data);

      // æ›´æ–°ç»Ÿè®¡
      el("daysAlive").textContent = daysAlive;
      el("total").textContent = total;
      el("streak").textContent = streak;

      // æ›´æ–°æ—¥æœŸè¾“å…¥
      el("startDate").value = data.startDate;

      // æ›´æ–°æŒ‰é’®çŠ¶æ€
      const checkInBtn = el("checkInBtn");
      const btnText = el("btnText");
      checkInBtn.classList.remove("vibrate");
      
      if (hasToday) {
        btnText.textContent = "ä»Šå¤©å·²æ‰“å¡ âœ“";
        checkInBtn.disabled = true;
        el("todayStatus").textContent = "ä»Šæ—¥çŠ¶æ€ï¼šå·²æ‰“å¡ âœ…";
      } else {
        btnText.textContent = "é•¿æŒ‰5ç§’ç¡®è®¤æˆ‘è¿˜æ´»ç€";
        checkInBtn.disabled = false;
        el("todayStatus").textContent = "ä»Šæ—¥çŠ¶æ€ï¼šæœªæ‰“å¡ â³";
      }

      // æ›´æ–°ä¿¡æ¯æ˜¾ç¤º
      el("todayDate").textContent = todayKey;
      el("startDateDisplay").textContent = data.startDate;
      
      // æ¸²æŸ“æ—¥å†
      renderCalendar(data, 28);
    }

    function renderCalendar(data, nDays) {
      const box = el("calendar");
      box.innerHTML = "";
      const today = new Date();
      
      for (let i = nDays - 1; i >= 0; i--) {
        const d = new Date(today.getFullYear(), today.getMonth(), today.getDate());
        d.setDate(d.getDate() - i);
        const key = d.toISOString().split('T')[0];

        const dayDiv = document.createElement("div");
        dayDiv.className = "calendar-day";
        if (data.checkins[key]) dayDiv.classList.add("checked");
        if (key === getTodayString()) dayDiv.classList.add("today");
        
        dayDiv.textContent = d.getDate();
        dayDiv.title = `${key}${data.checkins[key] ? " - å·²æ‰“å¡" : " - æœªæ‰“å¡"}`;
        box.appendChild(dayDiv);
      }
    }

    // é•¿æŒ‰é€»è¾‘
    let pressTimer = null;
    let pressStartTime = 0;
    let progressInterval = null;

    function startLongPress(event) {
      if (event.cancelable) event.preventDefault();
      
      const data = ensureData();
      const todayKey = getTodayString();
      
      if (data.checkins[todayKey]) return;

      pressStartTime = Date.now();
      el("checkInBtn").classList.add("vibrate");
      
      showToast("ä¿æŒæŒ‰ä½... 5ç§’åå®Œæˆæ‰“å¡", LONG_PRESS_TIME);
      
      let progress = 0;
      progressInterval = setInterval(() => {
        const elapsed = Date.now() - pressStartTime;
        progress = Math.min((elapsed / LONG_PRESS_TIME) * 100, 100);
        el("progressFill").style.width = progress + "%";
        
        const remaining = Math.max(0, (LONG_PRESS_TIME - elapsed) / 1000);
        if (remaining > 0) {
          el("btnText").textContent = `ä¿æŒæŒ‰ä½... ${remaining.toFixed(1)}ç§’`;
        }
      }, 50);
      
      pressTimer = setTimeout(() => {
        completeCheckIn();
        clearInterval(progressInterval);
        el("checkInBtn").classList.remove("vibrate");
        showToast("âœ… æ‰“å¡æˆåŠŸï¼", 2000);
      }, LONG_PRESS_TIME);
    }

    function cancelLongPress() {
      if (pressTimer) {
        clearTimeout(pressTimer);
        pressTimer = null;
      }
      if (progressInterval) {
        clearInterval(progressInterval);
        progressInterval = null;
      }
      
      const checkInBtn = el("checkInBtn");
      checkInBtn.classList.remove("vibrate");
      
      el("progressFill").style.width = "0%";
      el("btnText").textContent = "é•¿æŒ‰5ç§’ç¡®è®¤æˆ‘è¿˜æ´»ç€";
    }

    function completeCheckIn() {
      const data = ensureData();
      const key = getTodayString();
      data.checkins[key] = true;
      save(data);
      render();
    }

    // äº‹ä»¶ç›‘å¬
    const checkInBtn = el("checkInBtn");
    
    // è§¦æ‘¸è®¾å¤‡
    if (isTouchDevice) {
      checkInBtn.addEventListener("touchstart", (e) => {
        startLongPress(e);
        if (e.cancelable) e.preventDefault();
      }, { passive: false });
      
      checkInBtn.addEventListener("touchend", cancelLongPress);
      checkInBtn.addEventListener("touchcancel", cancelLongPress);
    }
    
    // é¼ æ ‡è®¾å¤‡
    checkInBtn.addEventListener("mousedown", startLongPress);
    checkInBtn.addEventListener("mouseup", cancelLongPress);
    checkInBtn.addEventListener("mouseleave", cancelLongPress);
    
    // å…¶ä»–äº‹ä»¶
    el("setStartBtn").addEventListener("click", () => {
      const data = ensureData();
      const v = el("startDate").value;
      if (!v) return;
      data.startDate = v;
      save(data);
      render();
      showToast("å¼€å§‹æ—¥å·²æ›´æ–°", 1500);
    });

    el("resetBtn").addEventListener("click", () => {
      if (confirm("ç¡®å®šæ¸…ç©ºæ‰€æœ‰æ•°æ®å—ï¼Ÿ")) {
        localStorage.removeItem(KEY);
        render();
        showToast("æ•°æ®å·²æ¸…ç©º", 1500);
      }
    });

    el("exportBtn").addEventListener("click", async () => {
      const data = ensureData();
      const text = JSON.stringify(data, null, 2);
      
      if (isMobile && navigator.share) {
        try {
          const blob = new Blob([text], { type: "application/json" });
          const file = new File([blob], "æ´»ç€å—æ‰“å¡è®°å½•.json", { type: "application/json" });
          await navigator.share({
            title: 'æ´»ç€å—æ‰“å¡è®°å½•',
            files: [file]
          });
          return;
        } catch (err) {
          console.log('åˆ†äº«å¤±è´¥');
        }
      }
      
      try {
        await navigator.clipboard.writeText(text);
        showToast("ğŸ“‹ å·²å¤åˆ¶åˆ°å‰ªè´´æ¿", 1500);
      } catch {
        const blob = new Blob([text], { type: "application/json" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `æ´»ç€å—-${getTodayString()}.json`;
        a.click();
        showToast("ğŸ“¥ æ–‡ä»¶å·²ä¸‹è½½", 1500);
      }
    });

    el("importBtn").addEventListener("click", () => {
      if (isMobile) {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        input.onchange = (e) => {
          const file = e.target.files[0];
          if (!file) return;
          
          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              const obj = JSON.parse(e.target.result);
              if (obj.startDate && obj.checkins) {
                save(obj);
                render();
                showToast("âœ… å¯¼å…¥æˆåŠŸ", 1500);
              }
            } catch {
              showToast("âŒ æ–‡ä»¶æ ¼å¼é”™è¯¯", 1500);
            }
          };
          reader.readAsText(file);
        };
        input.click();
      } else {
        const text = prompt("ç²˜è´´å¯¼å‡ºçš„JSONæ•°æ®ï¼š");
        if (!text) return;
        
        try {
          const obj = JSON.parse(text);
          if (obj.startDate && obj.checkins) {
            save(obj);
            render();
            showToast("âœ… å¯¼å…¥æˆåŠŸ", 1500);
          }
        } catch {
          showToast("âŒ JSONæ ¼å¼é”™è¯¯", 1500);
        }
      }
    });

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
      render();
      checkReminder();
      
      // è‡ªåŠ¨è°ƒæ•´å¸ƒå±€ä»¥é€‚åº”å±å¹•
      function adjustLayout() {
        const vh = window.innerHeight;
        const vw = window.innerWidth;
        
        // æ‰‹æœºç«¯ä¸”å±å¹•é«˜åº¦è¾ƒå°ï¼Œè¿›ä¸€æ­¥å‹ç¼©
        if (vw <= 767 && vh <= 700) {
          document.body.style.fontSize = '14px';
        }
      }
      
      adjustLayout();
      window.addEventListener('resize', adjustLayout);
    });
    
    // é¡µé¢å¯è§æ—¶åˆ·æ–°
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        render();
      }
    });
  </script>
